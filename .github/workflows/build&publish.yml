name: Build java spring boot / docker image and publish docker image for ghcr

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build
      - name: Login, build and push to GHCR
        run: |
          docker login --username akitayeu --password ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }} ghcr.io
          pwd
          ls -la
          ls -la build
          docker build . --tag ghcr.io/akitayeu/myproject:latest
          docker push ghcr.io/akitayeu/myproject:latest
     
